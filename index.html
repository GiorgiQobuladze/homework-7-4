<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.svg">
    <title>მანქანის ძებნის ფორმა</title>
</head>

<body>
    <h1>მანქანის ძებნის ფორმა</h1>
    <form action=" https://www.myauto.ge/ka/s/iyideba-manqanebi">
        <label>მანქანის ბრენდი:</label><br>
        <select name="mansNModels" id="mansNModels">
            <option value="">არჩევა...</option>
            <option value="41">ტოიოტა</option>
            <option value="3">ბმვ</option>
            <option value="25">მერსედესი</option>
            <option value="2">აუდი</option>
            <option value="12">ფორდი</option>
        </select>
        <br>
        <br>
        <label>მანქანის მოდელი:</label>
        <br>
        <select name="" id="">
            <option value="">არჩევა...</option>
            <option value="1094">კოროლა</option>
            <option value="3.103">X5</option>
            <option value="25.607">C-Claas</option>
            <option value="2.34">A4</option>
            <option value="12.1496">Mustang</option>
        </select>
        <br>
        <br>
        <label>კორპუსის ტიპი:</label>
        <br>
        <select name="vehicleCats" id="vehicleCats">
            <option value="">არჩევა...</option>
            <option value="1">სედანი</option>
            <option value="2">ჰაჩბეკი</option>
            <option value="5">SUV</option>
            <option value="4">კუპე</option>
            <option value="6">კაბრიოლეტი</option>
        </select>
        <br>
        <br>
        <label>ტრანცმიცია:</label>
        <br>
        <select name="mileageType" id="mileageType">
            <option value="">არჩევა...</option>
            <option value="1">ავტომატური</option>
            <option value="1">მექანიკური</option>
        </select>
        <br>
        <br>
        <label>საწვავის ტიპი:</label>
        <br>
        <select name="fuelTypes" id="fuelTypes">
            <option value="">არჩევა...</option>
            <option value="2">ბენზინი</option>
            <option value="3">დიზელი</option>
            <option value="7">ელექტრო</option>
            <option value="6">ჰიბრიდი</option>
        </select>
        <br>
        <br>
        <label>გამოშვების წელი:</label>
        <br>
        <input type="number" name="yearFrom" id="yearFrom" placeholder="1900.დან">
        <input type="number" name="yearTo" id="yearTo" placeholder="2024.მდე">
        <br>
        <br>
        <label>ფასის დიაპაზონი:</label>
        <br>
        <input type="number" name="priceFrom" id="priceFrom" placeholder="მაგ.1000">
        <input type="number" name="priceTo" id="priceTo" placeholder="მაგ.50000">
        <br>
        <br>
        <label>მილის დიაპაზონი:</label>
        <br>
        <input type="number" name="mileageFrom" id="mileageFrom" placeholder="მაგ.0">
        <input type="number" name="mileageTo" id="mileageTo" placeholder="მაგ.500000">
        <br>
        <br>
        <button>ძებნა</button>

    </form>

</body>

</html>
